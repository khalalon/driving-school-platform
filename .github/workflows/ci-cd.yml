  # ============================================
  # BUILD AND PUSH DOCKER IMAGES
  # ============================================
  build-images:
    needs: [auth-service, school-service, lesson-service, exam-service, payment-service, notification-service]
    if: |
      always() &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (needs.auth-service.result == 'success' || needs.auth-service.result == 'skipped') &&
      (needs.school-service.result == 'success' || needs.school-service.result == 'skipped') &&
      (needs.lesson-service.result == 'success' || needs.lesson-service.result == 'skipped') &&
      (needs.exam-service.result == 'success' || needs.exam-service.result == 'skipped') &&
      (needs.payment-service.result == 'success' || needs.payment-service.result == 'skipped') &&
      (needs.notification-service.result == 'success' || needs.notification-service.result == 'skipped')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth, school, lesson, exam, payment, notification]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
